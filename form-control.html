<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control Bootstrap</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Form Control for input element</h1>
                <div class="form-group">
                    <label>small input</label>
                    <input type="text" class="form-control form-control-sm"/>
                </div>
                <div class="form-group">
                    <label>medium input</label>
                    <input type="text" class="form-control form-control-md"/>
                </div>
                <div class="form-group">
                    <label>large input</label>
                    <input type="text" class="form-control form-control-lg"/>
                </div>
                <button class=" btn btn-danger m-2">Test</button>
                <button class=" btn btn-primary m-2">Test</button>
                <button class=" btn btn-secondary m-2">Test</button>
                <button class=" btn btn-success m-2">Test</button>
                <button class=" btn btn-warning m-2">Test</button>
                <button class=" btn btn-info m-2">Test</button>
                <button class=" btn btn-light m-2">Test</button>
                <button class=" btn btn-dark m-2">Test</button>
                <button class=" btn btn-link m-2">Test</button>
                <button class=" btn btn-info btn-sm m-2">Test</button>
                <button class=" btn btn-info btn-md m-2">Test</button>
                <button class=" btn btn-info btn-lg m-2">Test</button>
                <button class=" btn btn-info btn-lg btn-block m-2">Test</button>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
