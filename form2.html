<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>

</head>
<body class="bg-info">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="bg-white p-4">
                    <h3 class="text-center text-info">Contact Us</h3>
                    <p class="text-danger"> * Marked fields are required !</p>
                    <div class="form-group">
                        <label>Full Name <em class="text-danger">*</em></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>email id <em class="text-danger">*</em></label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contact No. <em class="text-danger">*</em></label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Your City <em class="text-danger">*</em></label>
                        <select class="form-control">
                            <option>Choose</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                            <option>Kolkata</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message <em class="text-danger"></em></label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success m-2">Send Message</button>
                        <button class="btn btn-warning m-2">Reset</button>
                    </div>
                </div><!--bg white end-->
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
